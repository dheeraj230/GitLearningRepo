
<!--A javascript Object is a collection of named values -->

<!-- The named values ,in Javascript objects, are called properties -->

<script>
    var dheeraj = {
        firstname : "Dheeraj",
        lastname : "Shukla",
        age :22,
        profession :"student"
    }
    console.log(dheeraj);
    console.log(dheeraj.firstname);
    console.log(dheeraj.lastname);

    // change property name value
    dheeraj.profession="Engineer";

    console.log(dheeraj);

    //add a new propery
    dheeraj.middlename="Kumar";

    console.log(dheeraj);

    //delete property name

    delete dheeraj.middlename;
    console.log(dheeraj);

</script>
