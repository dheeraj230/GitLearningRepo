<!-- BMI=> Body mass index -->

<!-- BMI=(weight in kilogram)/(height in meter*meter) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calci</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        .container{
            background-color: rgb(70, 70, 102);
        }
        .card{
            color: rgba(22, 15, 15, 0.801);
        }
        .card-header{
            color: white;
            background-color:#272a2e ;
        }
        .card-footer{
            color: white;
            background-color:#272a2e ;
        }
        .card-body{
            background-color:#85827f ;
        }
    </style>

   
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>
            <div class="card-body"> 
                <form class=" w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label for="">Weight:</label>
                        <input type="number" name="" placeholder="Weight in Kg" required
                        id="weight" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Height:</label>
                        <input type="text" name="" placeholder="Height in Ft" required id="height" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">BMI Value:</label>
                        <input type="text" name="" id="bmivalue" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center">A healthy BMI range between 19 and 25. </div>


        </div>
    </div>
    
    <script>
       
        function getbmivalue(){
            var weight=document.getElementById('weight').value;
            var height=document.getElementById('height').value;
            height=(height*12);
            height=height*0.025;//now h in meter

            var newbmivalue=weight/(height*height);
            newbmivalue= Math.round(newbmivalue);
            
            document.getElementById('bmivalue').value=newbmivalue;

        }
    </script>




     <!-- jQuery library -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- Popper JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
     <!-- Latest compiled JavaScript -->
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
